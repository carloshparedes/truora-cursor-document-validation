<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validaci√≥n de Documentos</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <img src="logo.png" alt="Truora Logo" width="120">
            </div>
            <h1 class="title">Validaci√≥n de Documentos</h1>
        </header>
        
        <main class="content">
            <form class="validation-form">
                <div class="upload-section">
                    <label for="reverseImage" class="upload-label">
                        <span class="upload-icon">üìÑ</span>
                        <span class="upload-text">Cargar Documento</span>
                    </label>
                    <input type="file" 
                           id="reverseImage" 
                           class="file-input-hidden" 
                           accept="image/*" 
                           required 
                           onchange="handleFileSelect(event)">
                    <div id="fileInfo" class="file-info hidden">
                        <span class="file-name"></span>
                        <span class="file-size"></span>
                    </div>
                </div>

                <div class="button-container">
                    <button type="button" id="validateButton" onclick="createValidation()">
                        <span class="button-icon">‚úì</span>
                        Validar
                    </button>
                    <button 
                        type="button" 
                        id="removeFile" 
                        class="remove-file" 
                        disabled 
                        onclick="removeFile()" 
                        aria-label="Eliminar documento"
                        title="Eliminar documento">
                        <span class="trash-icon">üóëÔ∏è</span>
                    </button>
                </div>

                <div id="progressBar" class="hidden">
                    <div id="progress"></div>
                </div>
            </form>
        </main>
    </div>

    <div id="floatingMessage" class="hidden">Suba sus documentos</div>
    <div id="successMessage" class="hidden">Su documento se ha validado correctamente</div>

    <script src="script.js"></script>
</body>
</html>
